<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario-inscricao</title>
    <link rel="stylesheet" href="base.css">
</head>
<body>
    <div class="inscricao">
        <h2 class="titulo-formulario">Vamos manter contato</h2>
        <p class="assinar-copia">inscreva-se para acompanhar as novidades e atualizações interessantes. 
            prometemos não enviar spam para você</p>

            <div class="formulario">
                <input type="email" class="form-email" placeholder="Digite seu email"/>
            </div>

            <div class="notificacao">
                <input type="checkbox">
                <span class="aviso-concordo">eu concordo que meu endereço de e-mail
                     seja armazenado e usado para receber notícias mensais</span>
            </div>

    </div>
    
</body>
</html>
